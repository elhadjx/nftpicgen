<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="genDiv">
        <input type="hidden" id="token" value=tokenValue />
        <input type="number" id="nftQuantity" placeholder="Quantity" /> &nbsp;
        <button class="btn" onclick="generate()">Generate</button>
    </div>
    <div class="row">
        <div class="column">
        </div>
        <div class="column">
        </div>
        <div class="column">
        </div>
        <div class="column">
        </div>
    </div>
    <script>
        function generate() {
            const token = document.getElementById('token').value;
            const nftQuantity = document.getElementById('nftQuantity').value;
            var myHeaders = new Headers();
            myHeaders.append("token", token);
            myHeaders.append("nftq", nftQuantity);

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            fetch("/generate", requestOptions)
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    document.getElementsByClassName('row')[0].innerHTML = result;
                })
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
