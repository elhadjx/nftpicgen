<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GeNFT</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="logo">
        <a href="/">
            <img src="images/logo.png" alt="Logo" height="120px">
        </a>
    </div>


    <div class="container" id="landingDiv">
        <div class="text">
            Create Unique Digital Assets with Our Innovative Platform!
            </br>Submit your input and see your ideas come to
            life.
        </div>
        <button class="start-button" onclick="showUploadForm()">Start</button>
    </div>

    <div ref='uploadForm' id='uploadForm'>
        <input type="hidden" name="token" id="token">
        <div class="fileLayer" id="layer0">
            <h3>Layer 0</h3>
            <input type="file" class="custom-file-input" name="files_layer_0" accept="image/png" multiple />
        </div>
        <button class="btn" id="uploadButton" onclick="uploadFiles()">Upload</button>
        <button class="btn" id="buttonAdd" onclick="addLayer()">Add Layer</button>
    </div>


    <div class="genDiv">
        <input type="hidden" id="token" value=tokenValue />
        <input type="number" id="nftQuantity" placeholder="Quantity" /> &nbsp;
        <button class="btn" onclick="generate()">Generate</button>

        <div class="row">
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
            <div class="column">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
